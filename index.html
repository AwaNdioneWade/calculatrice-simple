<body>
    <div class="container d-flex flex-column justify-content-center align-items-center my-5">
        <div class="row">
            <div class="col-12">
               <h1>Ma calculatrice toute simple</h1> 
            </div>
        </div>
        <div class="row my-5 programme p-5">
            <div class="col-12 col-md-7 d-flex justify-content-end align-items-star">
                <div class="row" id="operateur">
                    <div class="col-12 my-4 d-flex flex-column"> 
                        <p id="multi">1. Faire la multiplication de deux valeurs</p>                  
                        <p id="sous">2 Faire la soustraction de deux valeurs</p>
                        <p id="plus">3. Faire la somme de deux valeurs</p> 
                        <p id="div">4. Faire le division de deux valeurs</p> 
                        <p id="fermer" class="text-center">5. Quitter</p> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div id="operation">
                            <div id="input"><input placeholder="entrez le premier nombre" id="premierNombre"></div>
                            <div id="bouton">
                                <button id="boutonEntrez">Entrer</button>
                                <button id="boutonQuitter">Quitter</button>
                            </div>
                        </div>
                        <div id="operation2">
                            <div id="input2"><input placeholder="entrez le deuxiÃ©me nombre" id="deuxiemeNombre"></div>
                            <div id="bouton2">
                                <button id="boutonEntrez2">Entrer</button>
                                <button id="boutonQuitter2">Quitter</button>
                            </div>
                        </div>
                        <div id="resultat">
                            <div><h1 id="texte"></h1></div>
                            <div id="bouton">
                                <button id="boutonQuitter3">Quitter</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-5">
                <img src="calculatrice.png">
            </div>
        </div>
    </div>
